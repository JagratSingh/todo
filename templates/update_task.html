{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<form method="POST" action="">
    {% csrf_token %}
    {{form.title}}

    {{form.description}}

    <label class="custom-checkbox">
        {{form.completed}}
        <span class="checkmark"></span>
        <span >Completed</span>
    </label>
    
    <button type="submit" class="task_btn"> Update </button>
</form>
